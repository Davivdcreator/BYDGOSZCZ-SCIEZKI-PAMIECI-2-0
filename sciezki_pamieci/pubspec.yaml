name: sciezki_pamieci
description: "Bydgoszcz - Ścieżki Pamięci 2.0 - Interactive city exploration app"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_map: ^6.1.0
  latlong2: ^0.9.0
  provider: ^6.1.1
  google_fonts: ^6.1.0
  animated_text_kit: ^4.2.2
  flutter_animate: ^4.3.0
  geolocator: ^10.1.0
  camera: ^0.10.5+9
  shared_preferences: ^2.2.2
  url_launcher: ^6.2.1
  permission_handler: ^11.1.0
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  sign_in_with_apple: ^6.1.0
  cloud_firestore: ^5.6.12
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter:
  uses-material-design: true
  
  assets:
    - assets/textures/
    - assets/images/
    - assets/images/monuments/

